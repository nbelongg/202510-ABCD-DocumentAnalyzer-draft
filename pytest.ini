[pytest]
# Pytest configuration for Document Analyzer

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80
    -p no:warnings

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */.venv/*
    */migrations/*
    */__pycache__/*
    */site-packages/*
    setup.py
    conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    smoke: Smoke tests for critical paths
    db: Tests requiring database
    api: API endpoint tests
    services: External service tests
